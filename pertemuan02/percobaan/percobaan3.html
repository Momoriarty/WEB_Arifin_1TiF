<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Saran dan Masukan</h1>
    <form action="">
        <label for="">Nama</label>
        <input type="text" name="name" placeholder="Input Nama" required />
        <br>
        <label for="">Email</label>
        <input type="email" name="email" placeholder="Input Email" required />
        <br>
        <label for="">Password</label>
        <input type="password" name="password" placeholder="Input password" required />
        <br>
        <label for="">Komentar</label>
        <textarea name="komentar" wrap="soft" id=""></textarea>
        <br>
        <label for="">Jenis</label>
        <input type="radio" name="jenis" value="Keras" id="">Keras
        <input type="radio" name="jenis" value="Lembut" id="">Lembut
        <br>
        <label for="">Review</label>
        <select name="review" id="">
            <option value="Pelayanan">Pelayanan</option>
            <option value="Driver">Driver</option>
            <option value="Rute">Rute</option>
        </select>
        <input type="submit" value="Kirim" />
    </form>
</body>

</html>
