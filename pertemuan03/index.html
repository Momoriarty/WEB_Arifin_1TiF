<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
</head>
<!-- Frameset untuk membuat border tetapi yang pertama untuk membuat ukuran baris -->
<!-- Ada 3 baris yang sudah di set seperti yang ada didalam rows -->
<frameset rows="25%,60%,15%*" border="0">
    <frame name="atas" src="logo.html" />
    <!-- Kalau yang ini untuk mengatur colom, seperti yang sudah di set didalam cols -->
    <frameset cols="20%,20%,60%*">
        <frame name="menu" scrolling="no" src="menu.html" />
        <frame name="isi" src="welcome.html" />
        <frame name="isi" src="welcome2.html" />
    </frameset>
    <frame name="atas" src="logo.html" />
</frameset>
<!-- Kalau hanya frame itu untuk mengambil atau menampilkan file yang akan di pilih di dalam src -->
</html>
